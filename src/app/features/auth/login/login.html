<div class="min-h-screen flex items-center justify-center bg-cover bg-center"
     style="background-image: url('/imgs/background.jpg');">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
       <div class="flex justify-center mb-4">
      <img src="/imgs/logo.png" alt="Logo" class="h-20 w-auto">
    </div>

    <h2 class="text-2xl font-bold mb-6 text-center">Iniciar Sesión</h2>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label class="block text-gray-700 mb-2">Email</label>
        <input type="email" formControlName="email"
               class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
               placeholder="correo@ejemplo.com">
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 mb-2">Contraseña</label>
        <input type="password" formControlName="password"
               class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
               placeholder="********">
      </div>

      <div *ngIf="errorMessage" class="text-red-500 mb-4 text-sm">{{ errorMessage }}</div>

      <button type="submit"
              [disabled]="loading"
              class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 disabled:opacity-50">
        {{ loading ? 'Ingresando...' : 'Ingresar' }}
      </button>
    </form>

    <p class="mt-4 text-center text-gray-600 text-sm">
      ¿No tienes cuenta?
      <a routerLink="/register" class="text-blue-500 hover:underline">Regístrate</a>
    </p>
  </div>
</div>
