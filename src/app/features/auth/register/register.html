<div class="relative min-h-screen flex items-center justify-center">
  <!-- Imagen de fondo -->
  <div class="absolute inset-0 bg-cover bg-center" style="background-image: url('/imgs/background.jpg');"></div>
  <!-- Overlay oscuro -->
  <div class="absolute inset-0 bg-black opacity-30"></div>

  <!-- Card del formulario -->
  <div class="relative z-10 bg-white rounded shadow-lg p-8 w-full max-w-lg">
    <img src="/imgs/logo.png" alt="Logo" class="mx-auto mb-4 w-24 h-24">
    <h2 class="text-2xl font-bold mb-4 text-center">Registro de Usuario</h2>

    <div *ngIf="successMsg" class="text-green-500 mb-2">{{ successMsg }}</div>
    <div *ngIf="errorMsg" class="text-red-500 mb-2">{{ errorMsg }}</div>

    <form [formGroup]="registerForm" (ngSubmit)="submit()" class="flex flex-col gap-2">
      <!-- inputs aquí igual que tu código actual -->
      <input formControlName="name" placeholder="Nombre" class="border p-2 rounded" />
      <input formControlName="lastname" placeholder="Apellido" class="border p-2 rounded" />
      <input formControlName="email" type="email" placeholder="Correo electrónico" class="border p-2 rounded" />
      <input formControlName="password" type="password" placeholder="Contraseña" class="border p-2 rounded" />
      <input formControlName="confirmPassword" type="password" placeholder="Confirmar Contraseña" class="border p-2 rounded" />

      <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded mt-2" [disabled]="loading">
        Registrarse
      </button>

      <div class="mt-2 text-sm text-center">
        <a routerLink="/login" class="text-blue-500 hover:underline">Volver al login</a>
      </div>
    </form>
  </div>
</div>
